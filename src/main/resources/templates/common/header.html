<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="text/javascript" th:src="@{/js/event.js}"></script>
</head>
<body>

<header class="mb-auto" th:fragment="header(menu)">


  <div style="display: flex; justify-content:space-between;">
      <h3>mygoods</h3>
    <nav class="nav nav-masthead justify-content-center ">
      <a class="nav-link fw-bold py-1 px-0" th:classappend="${menu} == 'index'?'active':''" aria-current="page" th:href="@{/}">Home</a>
      <a class="nav-link fw-bold py-1 px-0" th:classappend="${menu} == 'product'?'active':''" th:href="@{/product}">product</a>
      <a class="nav-link fw-bold py-1 px-0" th:classappend="${menu} == 'member'?'active':''" th:href="@{/member}">member</a>
        <span class="title-auth">
            <span class="login-area">
                <!-- 로그인이 필요한 경우 -->
                <th:block sec:authorize="isAnonymous()">
                    <div class="btns">
                        <input type="button" class="btn btn-danger py-1" value="로그인" id="login">
                    </div>
                </th:block>

                <th:block sec:authorize="isAuthenticated()">
                    <span class="login-info">
                        <div>
                            <span sec:authentication="principal.nickname">
                            </span>님의 방문을 환영합니다.
                            <span class="btns">
                            <input type="button" class="btn btn-danger py-1" value="정보수정" id="updateMember">
                            <input type="button" class="btn btn-danger" value="로그아웃" id="logout">
                            </span>
                        </div>
                    </span>
                </th:block>
            </span>
        </span>
    </nav>
  </div>

</header>

</body>
</html>
