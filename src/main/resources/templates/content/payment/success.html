<!doctype html>
<html xmlns:th="http://thymeleaf.org" class="h-100">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>mygoods</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
    <link href="/css/cover.css" rel="stylesheet">

</head>
<body class="d-flex h-100 text-center text-bg-dark">

<div class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column">

    <header th:replace="common/header::header('index')"></header>

    <main class="px-3">
        <section class="py-5 text-center container">
            <div class="row py-lg-5">
                <div class="col-lg-6 col-md-8 mx-auto">
                    <h1 class="fw-light" >결제 성공</h1>
                    <p class="text-muted" style="margin-bottom: 100px">이용해주셔서 감사합니다.</p>
                    <div class="container text-center" style="margin-bottom: 50px">
                        <div style="display: flex; flex-direction: column; justify-content: center">
                            <div class="col" style="margin-bottom: 50px">
                                <h3>주문번호 </h3>
                                <span th:text="${orderId}">주문번호</span>
                            </div>
                            <div class="col" style="margin-bottom: 50px">
                                <h3>상품명 </h3>
                                <span th:text="${productName}">상품명</span>
                            </div>
                            <div class="col" style="margin-bottom: 50px">
                                <h3>사이즈 </h3>
                                <span th:text="${productSize}">사이즈</span>
                            </div>
                        </div>
                    </div>
                    <p>
                        <a href="/" class="btn btn-primary my-2">돌아가기</a>
                        <a href="/member/mypage" class="btn btn-secondary my-2">마이페이지</a>
                    </p>
                </div>
            </div>
        </section>
    </main>

    <footer th:replace="common/footer::footer"></footer>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
</body>
</html>
