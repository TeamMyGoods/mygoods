<!doctype html>
<html xmlns:th="http://thymeleaf.org" class="h-100">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>mygoods</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link href="cover.css" rel="stylesheet">

    <script src="https://js.tosspayments.com/v1"></script>
</head>
<body class="d-flex h-100 text-center text-bg-dark">

<div class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column">

    <header th:replace="common/header::header('index')"></header>

    <main class="px-3">

        <h1>mygoods Payment</h1>

        <section>
            <!-- ... -->
            <span>총 주문금액</span>
            <span>15,000 원</span>
            <button id="payment-button">15,000원 결제하기</button>
        </section>
        <script>
            var clientKey = 'test_ck_D5GePWvyJnrK0W0k6q8gLzN97Eoq'
            var tossPayments = TossPayments(clientKey)

            var button = document.getElementById('payment-button') // 결제하기 버튼

            button.addEventListener('click', function () {
                tossPayments.requestPayment('카드', {
                    amount: 100,
                    orderId: 'nUqKopjKHNo4ic4vJs_NN',
                    orderName: 'MyGoods 티셔츠 외 2건',
                    customerName: 'hoiae',
                    successUrl: 'http://localhost:8080/payment/success',
                    failUrl: 'http://localhost:8080/payment/fail',
                })
            })
        </script>
    </main>

    <footer th:replace="common/footer::footer"></footer>
</div>
</body>
</html>
