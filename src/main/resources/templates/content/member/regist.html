<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/layout}">
<head>
    <link href="https://getbootstrap.com/docs/5.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">

    <style>
        .form-signin {
            max-width: 400px;
            padding: 15px;
        }
        body {
            display: flex;
            align-items: center;
            padding-top: 20px;
            padding-bottom: 40px;
            background-color: #212529;
            color: white;
        }
    </style>
    <script type="text/javascript" th:src="@{/js/event.js}"></script>
</head>

    <th:block layout:fragment="content">
        <main class="form-signin m-auto">
            <form class="needs-validation" th:action="@{/member/regist}" method="post">
                <div class="text-center">
                    <img class="mb-4" th:src="@{/image/LogoBox.png}" alt="" width="100" height="100">
                    <h1 class="h3 mb-5 fw-normal text-light">My Goods</h1>
                </div>
                <div class="row g-3">
                    <div class="col-12">
                        <label for="memberId" class="form-label">아이디</label>
                        <div class="input-group has-validation" style="gap:5px">
                            <input type="text" class="form-control" id="memberId" name="memberId" placeholder="ID" required>
                            <input type="button" value="중복확인" class="btn btn-bs btn-outline-light" id="duplicationCheck">
                        </div>
                    </div>

                    <div class="col-12">
                        <label for="memberPwd" class="form-label">비밀번호</label>
                        <input type="password" class="form-control" id="memberPwd" maxlength="13" placeholder="Password" name="memberPwd" required>
                    </div>

                    <div class="col-6">
                        <label for="nickname" class="form-label">닉네임</label>
                        <div class="input-group has-validation">
                            <input type="text" class="form-control" id="nickname" name="nickname" placeholder="Nickname" required>
                        </div>
                    </div>

                    <div class="col-6">
                        <label for="phone" class="form-label">연락처</label>
                        <input type="tel" class="form-control" id="phone" name="phone" placeholder="Phone">
                    </div>

                    <div class="col-12">
                        <label for="email" class="form-label">이메일</label>
                        <input type="email" class="form-control" id="email" name="email" placeholder="Email">
                    </div>
                    <div>
                        <button class="btn btn-lg btn-outline-light mt-3" type="submit" style="width:370px">회원가입</button>
                    </div>
                </div>
            </form>
        </main>
    </th:block>

</html>
